name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-linux:
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release -i python${{ matrix.python-version }}
      - name: Upload Python Wheel
        uses: actions/upload-artifact@v2
        with:
          name: python-wheels
          path: target/wheels/*.whl
  build-other:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, self-hosted]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        exclude:
          - os: self-hosted
            python-version: "3.8"
          - os: self-hosted
            python-version: "3.9"
    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Python requirements
        run: python -m pip install maturin

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: stable
          components: rustfmt, clippy

      - name: Build Rust Extension
        run: cargo build --release

      - name: Maturin build
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release

      - name: Upload Python Wheel
        uses: actions/upload-artifact@v2
        with:
          name: python-wheels
          path: target/wheels/*.whl

  test:
    needs: build-linux
    runs-on: ubuntu-latest

    steps:
      - name: Download Python Wheels
        uses: actions/download-artifact@v2
        with:
          name: python-wheels

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Wheels
        run: pip install natsort_rs-*-cp311-cp311-manylinux_2_34_x86_64.whl

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Tests 
        run: rm -rf natsort_rs && python -m unittest discover tests

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Download Python Wheels
        uses: actions/download-artifact@v2
        with:
          name: python-wheels

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Twine
        run: python -m pip install --upgrade twine

      - name: List Root
        run: ls -l .

      - name: Upload to PyPI
        run: |
          twine upload *.whl
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
