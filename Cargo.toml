[package]
name = "natsort-rs"
version = "0.1.0"
edition = "2021"

[lib]
name = "natsort_rs"
crate-type = ["cdylib"]

[dependencies]
human-sort = "0.2.2"
pyo3 = "0.19.2"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]

[target.x86_64-apple-darwin]
rustflags = [
  "-C", "link-arg=-undefined",
  "-C", "link-arg=dynamic_lookup",
]

[target.aarch64-apple-darwin]
rustflags = [
  "-C", "link-arg=-undefined",
  "-C", "link-arg=dynamic_lookup",
]